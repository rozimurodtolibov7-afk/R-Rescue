<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Slasher: Cyber Blade</title>
    <style>
        :root { --neon-red: #ff0055; --neon-blue: #00f3ff; --bg: #050508; }
        body { margin: 0; overflow: hidden; background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; touch-action: none; }
        
        #hud { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 100; pointer-events: none; }
        .stat { background: rgba(255, 0, 85, 0.1); padding: 10px 20px; border: 1px solid var(--neon-red); border-radius: 5px; box-shadow: 0 0 15px var(--neon-red); }

        canvas { display: block; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        button { padding: 15px 60px; font-size: 22px; background: var(--neon-red); border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 30px; box-shadow: 0 0 25px var(--neon-red); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat">SLASHES: <span id="score">0</span></div>
    <div class="stat">RC: <span id="rc">0</span></div>
</div>

<div id="start-screen" class="overlay">
    <h1 style="color: var(--neon-red); font-size: 45px; margin:0;">CYBER BLADE</h1>
    <p>SLICE THE DATA NODES</p>
    <p>Avoid the red core bombs!</p>
    <button onclick="initGame(event)">ACTIVATE BLADE</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameActive = false, score = 0, rc = 0;
    let items = [], trail = [];
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- AGGRESSIVE CYBER MUSIC ---
    function playBGM() {
        if(!gameActive) return;
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(40, now);
        osc.frequency.linearRampToValueAtTime(80, now + 0.5);
        g.gain.setValueAtTime(0.05, now);
        g.gain.linearRampToValueAtTime(0, now + 0.5);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(now + 0.5);
        setTimeout(playBGM, 500);
    }

    function playSliceSound() {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function initGame(e) {
        e.stopPropagation();
        document.getElementById('start-screen').style.display = 'none';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gameActive = true;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        playBGM();
        spawnItem();
        update();
    }

    function spawnItem() {
        if(!gameActive) return;
        items.push({
            x: Math.random() * canvas.width,
            y: canvas.height + 50,
            dx: (Math.random() - 0.5) * 8,
            dy: -15 - Math.random() * 10,
            r: 30,
            isBomb: Math.random() > 0.8,
            sliced: false
        });
        setTimeout(spawnItem, 800);
    }

    window.onpointermove = (e) => {
        if(!gameActive) return;
        trail.push({ x: e.clientX, y: e.clientY, life: 10 });
        if(trail.length > 15) trail.shift();

        items.forEach(item => {
            if(!item.sliced && Math.hypot(e.clientX - item.x, e.clientY - item.y) < item.r) {
                if(item.isBomb) gameOver();
                else {
                    item.sliced = true;
                    score++; rc += 5;
                    document.getElementById('score').innerText = score;
                    document.getElementById('rc').innerText = rc;
                    playSliceSound();
                }
            }
        });
    };

    function update() {
        if(!gameActive) return;
        ctx.fillStyle = 'rgba(5, 5, 8, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Trail
        ctx.beginPath();
        ctx.strokeStyle = '#00f3ff';
        ctx.lineWidth = 5;
        trail.forEach((p, i) => {
            if(i === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
        });
        ctx.stroke();

        // Draw Items
        items.forEach((item, i) => {
            item.x += item.dx;
            item.y += item.dy;
            item.dy += 0.3; // Gravity

            if(!item.sliced) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = item.isBomb ? '#ff0055' : '#00f3ff';
                ctx.fillStyle = ctx.shadowColor;
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.r, 0, Math.PI*2);
                ctx.fill();
            } else {
                // Draw half circles
                ctx.fillStyle = '#00f3ff';
                ctx.beginPath(); ctx.arc(item.x - 10, item.y, item.r/2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(item.x + 10, item.y, item.r/2, 0, Math.PI*2); ctx.fill();
            }

            if(item.y > canvas.height + 100) items.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    function gameOver() {
        gameActive = false;
        alert("CRITICAL SYSTEM FAILURE!\nScore: " + score);
        location.reload();
    }
</script>
</body>
</html>
